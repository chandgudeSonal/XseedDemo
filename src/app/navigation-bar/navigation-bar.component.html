  <div>
    <mat-stepper linear #stepper>
        <mat-step [stepControl]="navComponent" [editable]="isEditable" *ngFor="let step of defaultComponent">
          <form [formGroup]="navComponent">
            <ng-template  matStepLabel>    {{step}}
            </ng-template>
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput formControlName="defaultComponent" placeholder="Last name, First name" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
    </mat-stepper>
  </div>
